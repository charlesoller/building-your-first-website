<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Woodfired Ceramics - Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
        <nav class="nav-bar">
            <a href="index.html" class="nav-bar__text">Home</a>
            <a href="gallery.html" class="nav-bar__text">Gallery</a>
            <a href="references.html" class="nav-bar__text">References</a>
            <a href="form.html" class="nav-bar__text">Form</a>
        </nav>

        <fieldset class="form-body">
            <legend>Tell Us More</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            <div>
                <label for="checkbox">Do you agree to share your input with us?</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <label for="comments">Additional Comments</label>
            <textarea type="textarea" id="comments" name="comments" rows="5" cols="50"></textarea>
            <button type="submit">Submit</button>
        </fieldset>
    </main>
  </body>
</html>
